<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream & Download</title>
    <style>
        /* --- Native App UI Theme --- */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-sec: #b3b3b3;
            --accent: #1db954; /* Spotify Green */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding-bottom: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--accent);
            font-weight: 800;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 30px;
            border: none;
            background: #282828;
            color: white;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button.search-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        /* Results Card */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            width: 100%;
            box-sizing: border-box;
        }

        img.thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #000;
        }

        .title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            line-height: 1.4;
            color: var(--text-main);
        }

        /* Action Button */
        .play-btn {
            background: #ffffff;
            color: #000;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .play-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        /* Status & Audio */
        .status { margin-top: 15px; font-size: 0.9rem; color: var(--text-sec); text-align: center; min-height: 20px; }
        
        audio {
            width: 100%;
            margin-top: 20px;
            display: none;
            border-radius: 50px;
        }

        /* Spinner */
        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        
        #btnSpinner { border-top-color: #000; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Music App</h1>

        <div class="search-container">
            <input type="text" id="query" placeholder="Enter song name..." enterkeyhint="search">
            <button class="search-btn" onclick="searchSong()">Go</button>
        </div>
        
        <div id="mainLoader" class="spinner" style="margin: 20px auto;"></div>

        <div class="card" id="resultCard">
            <img id="thumb" class="thumbnail" src="" alt="Album Art">
            <div class="title" id="songTitle"></div>
            
            <button class="play-btn" id="actionBtn" onclick="processSong()">
                <div class="spinner" id="btnSpinner"></div>
                <span id="btnText">Play & Download</span>
            </button>

            <div class="status" id="statusMsg"></div>

            <audio id="audioPlayer" controls controlsList="nodownload"></audio>
        </div>
    </div>

    <script>
        // Unique ID for this user session
        const sessionId = "sess_" + Date.now() + Math.random().toString(36).substr(2, 5);
        
        // Variable to hold the song in browser memory
        let currentMemoryBlobUrl = null;

        // --- 1. SEARCH FUNCTION ---
        async function searchSong() {
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            // CLEAR MEMORY: Revoke old file from RAM to save space
            if (currentMemoryBlobUrl) {
                URL.revokeObjectURL(currentMemoryBlobUrl);
                currentMemoryBlobUrl = null;
            }

            document.getElementById('query').blur();
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('mainLoader').style.display = 'block';
            document.getElementById('audioPlayer').pause();
            
            try {
                const res = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Session-ID': sessionId },
                    body: JSON.stringify({query: query})
                });

                const data = await res.json();
                document.getElementById('mainLoader').style.display = 'none';

                if (res.ok) {
                    document.getElementById('thumb').src = data.thumbnail;
                    document.getElementById('songTitle').innerText = data.title;
                    document.getElementById('resultCard').style.display = 'flex';
                    document.getElementById('actionBtn').dataset.url = data.url;
                    resetButton();
                    document.getElementById('statusMsg').innerText = "";
                } else {
                    document.getElementById('statusMsg').innerText = "Error: " + data.error;
                }
            } catch (err) {
                document.getElementById('mainLoader').style.display = 'none';
                alert("Connection failed. Check VPN.");
            }
        }

        // --- 2. DOWNLOAD & PLAY FUNCTION (Browser Memory Logic) ---
        async function processSong() {
            const url = document.getElementById('actionBtn').dataset.url;
            const btn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const status = document.getElementById('statusMsg');
            const player = document.getElementById('audioPlayer');

            // Set Loading State
            btn.disabled = true;
            btnText.innerText = "Downloading...";
            btnSpinner.style.display = 'block';
            status.innerText = "Downloading to browser memory...";

            try {
                // A. Request the stream
                const streamUrl = `/stream?url=${encodeURIComponent(url)}&session_id=${sessionId}`;
                const response = await fetch(streamUrl);

                if (!response.ok) throw new Error("Download failed");

                // B. Save stream to Browser Memory (Blob)
                // This waits until the file is fully downloaded
                const blob = await response.blob();
                
                // Create a temporary local URL pointing to the RAM
                currentMemoryBlobUrl = URL.createObjectURL(blob);

                // C. Play from RAM (Instant, no stutter)
                player.src = currentMemoryBlobUrl;
                player.style.display = 'block';
                player.play();

                // D. Trigger "Save File" Dialog
                const downloadLink = document.createElement('a');
                downloadLink.href = currentMemoryBlobUrl;
                downloadLink.download = "song.m4a"; // The name of the saved file
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                // E. Update UI
                status.innerText = "Playing from memory & Saved to device.";
                btnText.innerText = "Downloaded";
                btnSpinner.style.display = 'none';
                btn.disabled = false;

            } catch (err) {
                console.error(err);
                status.innerText = "Error during download. Check VPN.";
                resetButton();
            }
        }

        function resetButton() {
            const btn = document.getElementById('actionBtn');
            btn.disabled = false;
            document.getElementById('btnText').innerText = "Play & Download";
            document.getElementById('btnSpinner').style.display = 'none';
            document.getElementById('audioPlayer').style.display = 'none';
        }

        document.getElementById('query').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchSong();
        });
    </script>
</body>
</html>
